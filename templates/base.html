<!DOCTYPE HTML>
<html lang="tr">
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        {% block pageTitle%} {% endblock pageTitle %}
		{% load static %}
		<link rel="icon" type="image/x-icon" href="{% static 'img/42_logo.webp' %}"></link>
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
		<!-- Bootstrap icons -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ></link>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- MY FILES -->
        {% block cssFile %}{% endblock cssFile %}
		<link href="{% static 'css/base_background.css' %}" rel="stylesheet"></link>
	</head>

	<body>
		<!-- MY JS -->
        {% block jsFile %}{% endblock jsFile %}
		<script src="{% static 'js/base_background.js' %}"></script>
		<script src="{% static 'js/SPA.js' %}"></script>
		<svg id="backGroundColor"></svg>
        {% block body %} {% endblock body %}

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	</body>

</html>
